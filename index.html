<!-- Cabeçalho da página -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Incluindo o arquivo CSS -->
<link rel="stylesheet" href="/css/styles.css">

<!-- Título da página -->
<title>Relogio</title>
</head>
<body>
    <!-- Corpo da página -->
    <main>
        <!-- Relógio -->
        <div class="clock">
            <!-- Horas -->
            <div class="hours" id="hours">
            </div>
            <!-- Separador de horas e minutos -->
            <div class="point">
                <p>:</p>
            </div>
            <!-- Minutos -->
            <div class="minutes" id="minutes">
            </div>
            <!-- Separador de minutos e segundos -->
            <div class="point">
                <p>:</p>
            </div>
            <!-- Segundos -->
            <div class="seconds" id="seconds">
            </div>
        </div>
    </main>
<!-- Incluindo o arquivo JavaScript -->
<script src="/js/script.js"></script>
</body>
</html>
